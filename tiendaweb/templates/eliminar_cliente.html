{% extends "plantillaBase.html" %}

{% block body %}
    <h2>Eliminar Cliente</h2>
    <p>¿Está seguro de que desea eliminar a {{ cliente.nombre }} {{ cliente.apellido_paterno }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_clientes' %}">Cancelar</a>
{% endblock %}
